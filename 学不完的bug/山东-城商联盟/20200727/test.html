<body>
    <script>
        const fn = () => {
            for (let i = 0; i < 4; i++) {
                return function() {
                    let x = { name: i }
                    console.log('x', x)
                }
            }
            for (var i = 0; i < 4; i++) {

                    console.log('y', y)
                }
            }
        }
        fn()
    </script>
