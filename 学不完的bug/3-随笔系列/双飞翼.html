<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .left {
            float: left;
            width: 200px;
            height: 200px;
            background: lightcoral;
            margin-left: -100%;
        }
        .mid {
            float: left;
            width: 100%;
            height: 100px;
            background-color: lightgreen;
        }
        .cont {
            width: 100%;
            height: 100%;
            margin: 0 200px;
            background-color: mediumpurple;
        }
        .right {
            float: left;
            width: 200px;
            height: 100px;
            background-color: lightslategrey;
            margin-left: -200px;
        }
    </style>
</head>
<body>
    <div class="mid">
        <div class="cont"></div>
    </div>
    <div class="left"></div>
    <div class="right"></div>
</body>
</html>
