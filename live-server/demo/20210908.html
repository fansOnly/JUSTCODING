<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      overflow: auto;
    }
    .bar {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      height: 50px;
      background-color: #000;
    }
    .box {
      width: 200px;
      height: 500px;
      background-color: #333;
    }
    .parent {
      /* position: fixed;
      top: 0; */
    }
    .sticky {
      position: sticky;
      left: 10px;
      top: 0;
      width: 100px;
      height: 100px;
      margin-top: 50px;
      background-color: #ccc;
    }
  </style>
</head>
<body style="height: 30000px;">
  <div class="bar"></div>
  <div class="box"></div>
  <div class="parent">
    <div class="sticky"></div>
  </div>
</body>
</html>
