<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中断 promise 链</title>
</head>
<body>
  <script>
    const p = new Promise((resolve, reject) => {
      resolve('1111')
    })

    p.then(res => {
      console.log(res)
      return false
    }).then(res => {
      console.log(res)
    }).then(res => {
      // 只能通过返回一个 pending 状态的 promise 来中断后续的回调
      return new Promise(() => {})
    }).then(res => {
      console.log(3333)
    })
  </script>
</body>
</html>
