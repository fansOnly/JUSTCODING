  <title>Promise then 方法的返回结果特点</title>
</head>
<body>
<script>
  const p = new Promise((resolve, reject) => {
    resolve('success')
  })

  const result = p.then(res => {
    // 1. 抛出错误 - rejected
    // throw 'error...'
    // 2. 返回非 promise - fulfilled
    // return 1
    // 3. 返回一个新的 promise　
    // 3.1 成功的返回 - fulfilled
    // 3.2 失败的返回 - rejected
    return new Promise((resolve, reject) => {
      // resolve('?????')
      reject('xxxxxx')
    })
  }, err => {
    console.warn(err)
  })

  console.log(result)
</script>
</body>
</html>
