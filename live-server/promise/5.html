<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>promise 异常穿透</title>
</head>
<body>
<script>
  const p = new Promise((resolve, reject) => {
    // reject('error 1')
    resolve('success')
  })

  p.then(res => {
    console.log(res)
  }).then(res => {
    throw '11111'
  }).then(res => {
    console.log(res)
  }).catch(err => {
    console.warn('catch', err)
  })
</script>
</body>
</html>
