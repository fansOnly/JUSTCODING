<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 930px;
        }

        .item {
            float: left;
            width: 300px;
            height: 100px;
            background: #ccc;
            margin-right: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
        }

        .h30 {
            height: 30px;
        }

        .h80 {
            height: 80px;
        }

        .h50 {
            height: 50px;
        }

        .h120 {
            height: 120px;
        }

    </style>
</head>

<body>
    <div class="box">
        <div class="item"></div>
        <div class="item h50"></div>
        <div class="item h120"></div>
        <div class="item h50"></div>
        <div class="item h120"></div>
        <div class="item h50"></div>
        <div class="item h80"></div>
        <div class="item h30"></div>
        <div class="item"></div>
        <div class="item h120"></div>
    </div>
</body>

</html>
