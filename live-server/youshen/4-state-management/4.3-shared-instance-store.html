<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="../vue.js"></script>

    <div id="app">
        <counter></counter>
        <counter></counter>
        <counter></counter>
        <button @click="inc">increase</button>
    </div>

    <script>
        const store = new Vue({
            data() {
                return {
                    count: 0
                }
            },
            methods: {
                inc() {
                    this.count++
                }
            }
        })

        const Counter = {
            render: h => h('div', store.count)
        }

        new Vue({
            el: '#app',
            components: {
                Counter
            },
            methods: {
                inc() {
                    store.inc()
                }
            }
        })
    </script>
</body>
</html>
