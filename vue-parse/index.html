<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue 2.0</title>
</head>
<body>
    <div id="app">
        <div class="msg">测试信息：<span id="message"></span></div>
        <button onclick="handleClick()">change</button>
    </div>
    <script type="module">
        import Vue from './instance/index.js'
        
        const vue = new Vue({
            el: '#app',
            data() {
                return {
                    message: 'test'
                }
            },
        })
        console.log('vue: ', vue);
        document.getElementById('message').innerHTML = vue.message

        function handleClick() {
            console.log('click')
            vue.message = 'hehehehehe'
        }
    </script>
</body>
</html>
