<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="qipan-wrap"></div>
    <div class="qipan"></div>
    <style>
        .qipan-wrap {
            position: relative;
            width: 500px;
            height: 500px;
            background: #f60;
        }
        .qipan {
            position: absolute;
            left: 50px;
            top: 50px;
            width: 300px;
            height: 300px;
            background: #eee;
            background-image:
                linear-gradient(45deg, rgba(0, 0, 0, .25) 25%, transparent 0, transparent 75%, rgba(0, 0, 0, .25) 0),
                linear-gradient(45deg, rgba(0, 0, 0, .25) 25%, transparent 0, transparent 75%, rgba(0, 0, 0, .25) 0);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
        }
    </style>
</body>
</html>
