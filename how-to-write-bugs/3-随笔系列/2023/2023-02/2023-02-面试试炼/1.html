<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      float: left;
      width: 50px;
      height: 50px;
      background: #eee;
    }

    .box2 {
      float: left;
      width: 50px;
      height: 50px;
      background: #ccc;
      opacity: 0;
    }

    .box3 {
      float: left;
      width: 50px;
      height: 50px;
      background: #ccc;
      visibility: hidden;
    }

  </style>
</head>

<body>
  <div class="box"></div>
  <div class="box2" onclick="click2()"></div>
  <div class="box3" onclick="click3()"></div>
  <div class="box"></div>

  <script>
    function click2() {
      console.log('click opacity 0')
    }
    function click3() {
      console.log('click visibility hidden')
    }
  </script>
</body>

</html>
