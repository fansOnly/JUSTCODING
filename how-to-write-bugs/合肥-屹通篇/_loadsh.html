    <script>

        // }, 1000)

        // console.log('timeout 2222', timeout)

            var timeout = null;
        timeout = setInterval(() => {
            console.log('timeout 1111', timeout);
        }, 1000)

        console.log('timeout 2222', timeout)


        function out() {
            clearInterval(timeout)
        }
        function print() {
            console.log('timeout 333', timeout)
        }
    </script>
